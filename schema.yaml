openapi: 3.0.0
info:
  title: ORI
  version: 1.0.0

servers:
  - url: http://generic-ori.com
  
paths:
  /tasks:
    post:
      summary: Creates new task
      operationId: createTask
      requestBody:
        description: Contains task parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskParameters'
      responses:
        '200':
          description: Successful response containing selected data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
        '201':
          description: Successful response containing registered task id
          content:
            application/json:
              schema:
                type: object
                properties:
                  taskId:
                    $ref: '#/components/schemas/TaskId'
            text/plain:
              schema:
                $ref: '#/components/schemas/TaskId'
    get:
      summary: Returns registred task status array
      operationId: getTasks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskStatus'
  /tasks/{taskId}:
    get:
      summary: Returns task status
      operationId: getTask
      responses:
        '200':
          description: Successful response containing task status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatus'
    delete:
      summary: Deletes task
      operationId: deleteTask
      responses:
        '204':
          description: Successful response
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/TaskId'
  /tasks/{taskId}/result:
    get:
      summary: Returns prepared result
      operationId: getTaskResult
      responses:
        '200':
          description: Successful response containing prepared result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
            application/octet-stream:
              schema:
                type: string
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/TaskId'
      - name: from
        in: query
        schema:
          type: integer
        description: First record to return
      - name: to
        in: query
        schema:
          type: integer
        description: Last record to return
  
components:
  schemas:
    #-------------------------------
    # Task status
    #-------------------------------
    TaskStatus:
      type: object
      properties:
        taskId:
          $ref: '#/components/schemas/TaskId'
        ready:
          type: boolean
        result:
          $ref: '#/components/schemas/TaskStatusResult'
      required:
        - taskId
        - ready

    TaskStatusResult:
      type: object
      properties:
        successful:
          type: boolean
      discriminator:
        propertyName: successful
        mapping:
          true: TaskStatusResultOk
          false: TaskStatusResultError
      required:
        - successful
      
    TaskStatusResultOk:
      allOf:
        - $ref: '#/components/schemas/TaskStatusResult'
        - type: object
          properties:
            taskResult:
              oneOf:
                - $ref: "#/components/schemas/TaskStatusResultOkStatisticRecords"
                - $ref: "#/components/schemas/TaskStatusResultOkContentFile"
          required:
            - taskResult

    TaskStatusResultOkStatisticRecords:
      type: object
      properties:
        records:
          type: number
          minimum: 0
      required:
        - records
    
    TaskStatusResultOkContentFile:
      description: Prepared file size in bytes
      type: object
      properties:
        bytes:
          type: number
          minimum: 0
      required:
        - bytes
      
    TaskStatusResultError:
      allOf:
        - $ref: '#/components/schemas/TaskStatusResult'
        - type: object
          properties: 
            message:
              type: string
              minLength: 1
              maxLength: 256
          required:
            - message

    #-------------------------------
    # Task parameters
    #-------------------------------
    TaskParameters:
      oneOf:
        - $ref: '#/components/schemas/StatisticParameters'
        - $ref: '#/components/schemas/ContentParameters'
      discriminator:
        propertyName: requestType
        mapping:
          statistic: '#/components/schemas/StatisticParameters'
          content: '#/components/schemas/ContentParameters'

    StatisticParameters:
      type: object
      properties:
        requestType:
          type: string
        telcoIds:
          type: array
          items:
            $ref: '#/components/schemas/TelcoId'
        findRange:
          type: object
          properties:
            begin:
              $ref: '#/components/schemas/DateTime'
            end:
              $ref: '#/components/schemas/DateTime'
          required:
            - begin
            - end
        taskType:
          type: string
          enum: [abonents, connections, aaa, links, certs, keys]
        parameters:
          $ref: '#/components/schemas/StatisticParameter'
      required:
        - requestType
        - taskType
        - parameters

    StatisticParameter:
      oneOf:
        - $ref: '#/components/schemas/LogicalNot'
        - $ref: '#/components/schemas/LogicalAnd'
        - $ref: '#/components/schemas/LogicalOr'
        - $ref: '#/components/schemas/SimpleParameter'

    LogicalNot:
      type: object
      properties:
        not:
          $ref: '#/components/schemas/StatisticParameter'
      required:
        - not

    LogicalAnd:
      type: object
      properties:
        and:
          type: array
          items:
            $ref: '#/components/schemas/StatisticParameter'
      required:
        - and

    LogicalOr:
      type: object
      properties:
        or:
          type: array
          items:
            $ref: '#/components/schemas/StatisticParameter'
      required:
        - or
          
    SimpleParameter:
      type: object
      properties:
        valueType:
          oneOf:
            - $ref: '#/components/schemas/RequestAbonentsValueType'
            - $ref: '#/components/schemas/RequestConnectionsValueType'
            - $ref: '#/components/schemas/RequestAaaValueType'
            - $ref: '#/components/schemas/RequestLinksValueType'
            - $ref: '#/components/schemas/RequestCertsValueType'
            - $ref: '#/components/schemas/RequestKeysValueType'
      discriminator:
        propertyName: valueType
      required:
        - valueType
        
    ###------------------------------------------------------------------------
    ### RequestValueTypes
    ###------------------------------------------------------------------------
    RequestAbonentsValueType:
      type: string
      enum: [userId, nickName, givenName, initialName, familyName, address, passport,
      relatives, msisdn, email, imId, contract]

    RequestConnectionsValueType:
      type: string
      enum: [serviceId, abonentId, abonentIpPort, abonentMsisdn, abonentEmail, abonentProgramm, abonentMsisdn,
      abonentLocation, contactId, resourceName, eventId, ownerId, text, paymentId, paymentInfo]   

    RequestAaaValueType:
      type: string
      enum: [serviceId, userId, userIpPort, userMsisdn, userEmail, userProgramm, userMiscInfo,
      userLocation, eventId]  

    RequestLinksValueType:
      type: string
      enum: [userIdA, userIdB, resourceName]  

    RequestCertsValueType:
      type: string
      enum: [client, server]  
      
    RequestKeysValueType:
      type: string
      enum: [client, server, asServer, asClient, sni, userId, userLogin, clientRegion, serverRegion, serviceName]   

    RequestAbonents:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              oneOf:
                - $ref: '#/components/schemas/UserId'
                - $ref: '#/components/schemas/NickName'
                - $ref: '#/components/schemas/GivenName'
                - $ref: '#/components/schemas/InitialName'
                - $ref: '#/components/schemas/FamilyName'
                - $ref: '#/components/schemas/AddressData'
                - $ref: '#/components/schemas/PassportData'
                - $ref: '#/components/schemas/Msisdn'
                - $ref: '#/components/schemas/Email'
                - $ref: '#/components/schemas/ImId'
                - $ref: '#/components/schemas/Contract'
          required:
            - value
    RequestConnections:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              oneOf:
                - $ref: '#/components/schemas/ServiceId'
                - $ref: '#/components/schemas/UserId'
                - $ref: '#/components/schemas/IpPort'
                - $ref: '#/components/schemas/Msisdn'
                - $ref: '#/components/schemas/Email'
                - $ref: '#/components/schemas/Programm'
                - $ref: '#/components/schemas/MiscInfo'
                - $ref: '#/components/schemas/Location'
                - $ref: '#/components/schemas/ResourceName'
                - $ref: '#/components/schemas/EventId'
                - $ref: '#/components/schemas/String'
                - $ref: '#/components/schemas/PaymentId'
                - $ref: '#/components/schemas/PaymentInfo'
          required:
            - value

    RequestAaa:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              oneOf:
                - $ref: '#/components/schemas/ServiceId'
                - $ref: '#/components/schemas/UserId'
                - $ref: '#/components/schemas/IpPort'
                - $ref: '#/components/schemas/Msisdn'
                - $ref: '#/components/schemas/Email'
                - $ref: '#/components/schemas/Programm'
                - $ref: '#/components/schemas/MiscInfo'
                - $ref: '#/components/schemas/Location'
                - $ref: '#/components/schemas/EventId'
          required:
            - value
            
    RequestLinks:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              oneOf:
                - $ref: '#/components/schemas/UserId'
                - $ref: '#/components/schemas/ResourceName'
          required:
            - value


    RequestCerts:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              $ref: '#/components/schemas/IpPort'
          required:
            - value

    RequestKeys:
      allOf:
        - $ref: '#/components/schemas/SimpleParameter'
        - type: object
          properties:
            value:
              oneOf:
                - $ref: '#/components/schemas/IpPort'
                - $ref: '#/components/schemas/Integer'
                - $ref: '#/components/schemas/Sni'
                - $ref: '#/components/schemas/UserId'
                - $ref: '#/components/schemas/UserLogin'
                - $ref: '#/components/schemas/Region'
                - $ref: '#/components/schemas/ServiceName'
          required:
            - value

    ContentParameters:
      type: object
      properties:
        requestType:
          type: string
        telcoIds:
          type: array
          items:
            $ref: '#/components/schemas/TelcoId'
        parameters:
          type: object
          properties:
            streamId:
              $ref: '#/components/schemas/StreamId'
            beginOffset:
              type: integer
            endOffset:
              type: integer
          required:
            - streamId
      required:
        - requestType
        - parameters

    #-------------------------------
    # Task results
    #-------------------------------
    TaskResult:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/RecordAbonent'
          - $ref: '#/components/schemas/RecordConnection'
          - $ref: '#/components/schemas/RecordAaa'
          - $ref: '#/components/schemas/RecordLink'
          - $ref: '#/components/schemas/RecordCert'
          - $ref: '#/components/schemas/RecordKey'

    RecordAbonent:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        userIdentifier:
          # идентификатор/тип пользователя
          $ref: '#/components/schemas/UserIdentifier'
        userRegistered:
          # дата и время регистрации
          $ref: '#/components/schemas/DateTime'
        nickName:
          # псевдоним пользователя
          $ref: '#/components/schemas/NickName'
        birthDate:
          # дата рождения
          $ref: '#/components/schemas/Date'
        address:
          # адресные данные
          oneOf:
            - $ref: '#/components/schemas/AddressData'
            - type: string
              minLength: 1
              maxLength: 1024
        name:
          # данные ФИО
          oneOf:
            - $ref: '#/components/schemas/NameData'
            - type: string
              minLength: 1
              maxLength: 1024
        passport:
          # паспортные ФИО
          oneOf:
            - $ref: '#/components/schemas/PassportData'
            - type: string
              minLength: 1
              maxLength: 1024
        langs:
          # список языков, которыми владеет пользователь
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 64
        msisdn:
          # список номеров телефона пользователя
          type: array
          items:
            $ref: '#/components/schemas/Msisdn'
        relatives:
          # список родственников пользователя
          type: array
          items:
            $ref: '#/components/schemas/UserId'
        email:
          # список адресов электронной почта пользователя
          type: array
          items:
            $ref: '#/components/schemas/Email'
        imIdentifier:
          # идентфикаторы пользователя в других мессанджерах
          type: array
          items:
            $ref: '#/components/schemas/ImIdentifier'
        userUpdatedDT:
          # дата и время обновления информации
          $ref: '#/components/schemas/DateTime'
        userUnregisteredDT:
          # дата и время прекращения регистрации
          $ref: '#/components/schemas/DateTime'
        contractRegisteredDT:
          # дата и время заключения договора
          $ref: '#/components/schemas/DateTime'
        contract:
          # номер договора
          $ref: '#/components/schemas/Contract'
        additional:
          # дополнительная информация о пользователе
          type: array
          items:
            type: object
            properties:
              title:
                description: наименование о дополнительных сведениях
                type: string
                minLength: 1
                maxLength: 128
              content:
                description: содержание дополнительных сведений
                type: string
                minLength: 1
                maxLength: 4096
            required:
              - title
              - content
      required:
        - telcoId
        - userIdentifier
        - userRegistered

    RecordConnection:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        arrivedDT:
          # дата и время поступления в систему информации
          $ref: '#/components/schemas/DateTime'
        connectionDT:
          # дата и время события
          $ref: '#/components/schemas/DateTime'
        serviceId:
          # идентификатор сервиса, в котором произошло событие
          $ref: '#/components/schemas/ServiceId'
        abonent:
          # идентификатор/тип абонента
          $ref: '#/components/schemas/UserIdentifier'
        abonentIpPort:
          # список ip/port абонента
          type: array
          items:
            $ref: '#/components/schemas/IpPort'
        abonentMsisdn: 
          # список номеров телефонов абонента
          type: array
          items:
            $ref: '#/components/schemas/Msisdn'
        abonentEmail:
          # список адресов электронной почты абонента
          type: array
          items:
            $ref: '#/components/schemas/Email'
        abonentProgramm:
          # список имен программ абонента
          type: array
          items:
            $ref: '#/components/schemas/Programm'
        abonentMiscInfo:
          # список с прочей технической информацией об абоненте
          type: array
          items:
            $ref: '#/components/schemas/MiscInfo'
        eventId:
          # тип события
          $ref: '#/components/schemas/EventId'
        contacts:
          # список контактов абонента
          type: array
          items:
            $ref: '#/components/schemas/UserIdentifier'
        location:
          # местоположение абонента
          $ref: '#/components/schemas/Location'
        resourceIdentifier:
          # наименование/тип ресурса
          $ref: '#/components/schemas/ResourceIdentifier'
        resourceMetadata:
          # техническая информация о ресурсе
          oneOf:
            - type: array
              items:
                description: техническая информация о файловых данных
                type: object
                properties:
                  filename:
                    type: string
                    minLength: 1
                    maxLength: 256
                  filesize:
                    $ref: '#/components/schemas/Integer'
                required:
                  - filename
                  - filesize
            - description: техническая информация о потоковых данных
              type: object
              properties:
                timestamp:
                  $ref: '#/components/schemas/DateTime'
                duration:
                  $ref: '#/components/schemas/Integer'
                startOffset:
                  $ref: '#/components/schemas/Integer'
                StopOffset:
                  $ref: '#/components/schemas/Integer'
        owner:
          # идентификатор/тип владельца ресурса
          $ref: '#/components/schemas/UserIdentifier'
        text:
          # текст сообщения
          $ref: '#/components/schemas/String'
        payment:
          # техническая информация о платеже
          $ref: '#/components/schemas/PaymentData'
        streamId:
          # идентификатор содержимого
          $ref: '#/components/schemas/StreamId'
      required:
        - telcoId
        - arrivedDT
        - connectionDT
        - serviceId
        - abonent
        - eventId
        - contacts

    RecordAaa:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        arrivedDT:
          # дата и время поступления в систему информации
          $ref: '#/components/schemas/DateTime'
        connectionDT:
          # дата и время события
          $ref: '#/components/schemas/DateTime'
        serviceId:
          # идентификатор сервиса, в котором произошло событие
          $ref: '#/components/schemas/ServiceId'
        abonent:
          # идентификатор/тип абонента
          $ref: '#/components/schemas/UserIdentifier'
        abonentIpPort:
          # список ip/port абонента
          type: array
          items:
            $ref: '#/components/schemas/IpPort'
        abonentMsisdn: 
          # список номеров телефонов абонента
          type: array
          items:
            $ref: '#/components/schemas/Msisdn'
        abonentEmail:
          # список адресов электронной почты абонента
          type: array
          items:
            $ref: '#/components/schemas/Email'
        abonentProgramm:
          # список имен программ абонента
          type: array
          items:
            $ref: '#/components/schemas/Programm'
        abonentMiscInfo:
          # список с прочей технической информацией об абоненте
          type: array
          items:
            $ref: '#/components/schemas/MiscInfo'
        eventId:
          # тип события
          $ref: '#/components/schemas/EventId'
        location:
          # местоположение абонента
          $ref: '#/components/schemas/Location'
      required:
        - telcoId
        - arrivedDT
        - connectionDT
        - serviceId
        - abonent
        - eventId

    RecordLink:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        arrivedDT:
          # дата и время поступления в систему информации
          $ref: '#/components/schemas/DateTime'
        connectionDT:
          # дата и время события
          $ref: '#/components/schemas/DateTime'
        serviceId:
          # идентификатор сервиса, в котором произошло событие
          $ref: '#/components/schemas/ServiceId'
        abonent:
          # идентификатор/тип абонента
          $ref: '#/components/schemas/UserIdentifier'
        eventId:
          # тип события
          $ref: '#/components/schemas/EventId'
        linked:
          # идентификатор объекта, с которым установлена связь
          $ref: '#/components/schemas/LinkedIdentifier'
      required:
        - telcoId
        - arrivedDT
        - connectionDT
        - serviceId
        - abonent
        - eventId
        - linked

    RecordCert:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        arrivedDT:
          # дата и время поступления в систему информации
          $ref: '#/components/schemas/DateTime'
        fromDT:
          # дата и время начала периода актуальности
          $ref: '#/components/schemas/DateTime'
        toDT:
          # дата и время конца периода актуальности
          $ref: '#/components/schemas/DateTime'
        client:
          # ip/port клиента
          $ref: '#/components/schemas/IpPort'
        server:
          # ip/port сервера
          $ref: '#/components/schemas/IpPort'
        clientRandom:
          # случайное значение клиента
          $ref: '#/components/schemas/OctetString'
        preMasterKey:
          # предварительный секрет сессии на основе открытого ключа
          $ref: '#/components/schemas/OctetString'
        serverRandom:
          # случайное значение сервера
          $ref: '#/components/schemas/OctetString'
      required:
        - telcoId
        - arrivedDT
        - fromDT
        - client
        - server
        - clientRandom
        - preMasterKey
      
    RecordKey:
      type: object
      properties:
        telcoId:
          # филиал ОРИ, обслуживаемый ТС ОРМ
          $ref: '#/components/schemas/TelcoId'
        arrivedDT:
          # дата и время поступления в систему информации
          $ref: '#/components/schemas/DateTime'
        fromDT:
          # дата и время начала периода актуальности
          $ref: '#/components/schemas/DateTime'
        toDT:
          # дата и время конца периода актуальности
          $ref: '#/components/schemas/DateTime'
        client:
          # ip/port клиента
          $ref: '#/components/schemas/IpPort'
        server:
          # ip/port сервера
          $ref: '#/components/schemas/IpPort'
        asClient:
          # автономная система клиента
          $ref: '#/components/schemas/Integer'
        asServer:
          # автономная система сервера
          $ref: '#/components/schemas/Integer'
        clientRandom:
          # случайное значение клиента
          $ref: '#/components/schemas/OctetString'
        preMasterKey:
          # предварительный секрет сессии на основе открытого ключа
          $ref: '#/components/schemas/OctetString'
        serverRandom:
          # случайное значение сервера
          $ref: '#/components/schemas/OctetString'
        sni:
          # server name indication
          $ref: '#/components/schemas/Sni'
        userId:
          # идентификатор пользователя
          $ref: '#/components/schemas/UserId'
        userLogin:
          # пользовательский логин
          $ref: '#/components/schemas/UserLogin'
        keyExchange:
          # метод обмена ключами
          $ref: '#/components/schemas/KeyExchange'
        chipherSuite:
          # комбинация шифров (алгоритмов шифрования)
          $ref: '#/components/schemas/Integer'
        clientRegion:
          # регион клиента
          $ref: '#/components/schemas/Region'
        serverRegion:
          # регион сервера
          $ref: '#/components/schemas/Region'
        serviceName:
          # имя сервиса
          $ref: '#/components/schemas/ServiceName'
      required:
        - telcoId
        - arrivedDT
        - fromDT
        - client
        - server
        - clientRandom
        - preMasterKey

    #-------------------------------
    # Primitives
    #-------------------------------
    TaskId:
      description: идентификатор задачи
      type: string
      minLength: 1
      maxLength: 64

    TelcoId:
      description: филиал ОРИ, обслуживаемый ТС ОРМ (расшифровывается по справочнику)
      type: integer
      minimum: 0
      maximum: 65535

    ServiceId:
